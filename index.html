<!DOCTYPE html>
<html lang="de">
<html>
<head>
    <meta charset="utf-8"/>
    <title>ICG - Blatt 01 Aufgabe 2</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
    		attribute vec4 vPosition;
			attribute vec4 vColor;
			attribute float vSize;

			varying vec4 fColor;
			void main()
			{
				fColor = vColor;
				gl_PointSize = vSize;
				gl_Position = vPosition;
			}
		</script>
    <script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			
			varying vec4 fColor;
			void main()
			{
				gl_FragColor = fColor;
			}
		</script>

    <script type="text/javascript" src="./Common/webgl-utils.js">
    </script>
    <script type="text/javascript" src="./Common/initShaders.js">
    </script>
    <script type="text/javascript" src="points.js">
    </script>
</head>

<h1 id="h1-head">Lorem Ipsum</h1>

<form method="post" onsubmit="process()">

</form>
